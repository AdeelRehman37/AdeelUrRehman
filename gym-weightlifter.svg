<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Barbell -->
  <g id="barbell">
    <!-- Left weight plates -->
    <rect x="40" y="130" width="30" height="80" rx="4" fill="#2C3E50"/>
    <rect x="50" y="120" width="20" height="100" rx="3" fill="#34495E"/>
    
    <!-- Left bar end -->
    <rect x="70" y="145" width="25" height="50" rx="2" fill="#7F8C8D"/>
    
    <!-- Bar -->
    <rect x="95" y="155" width="210" height="30" rx="15" fill="#95A5A6"/>
    
    <!-- Right bar end -->
    <rect x="305" y="145" width="25" height="50" rx="2" fill="#7F8C8D"/>
    
    <!-- Right weight plates -->
    <rect x="330" y="120" width="20" height="100" rx="3" fill="#34495E"/>
    <rect x="330" y="130" width="30" height="80" rx="4" fill="#2C3E50"/>
  </g>
  
  <!-- Person -->
  <g id="person">
    <!-- Legs -->
    <path d="M 180 280 Q 175 310 170 340" stroke="#E67E22" stroke-width="18" fill="none" stroke-linecap="round"/>
    <path d="M 220 280 Q 225 310 230 340" stroke="#E67E22" stroke-width="18" fill="none" stroke-linecap="round"/>
    
    <!-- Feet -->
    <ellipse cx="170" cy="345" rx="15" ry="8" fill="#2C3E50"/>
    <ellipse cx="230" cy="345" rx="15" ry="8" fill="#2C3E50"/>
    
    <!-- Body/Torso -->
    <path d="M 200 180 L 180 280 L 220 280 Z" fill="#3498DB"/>
    <rect x="175" y="175" width="50" height="110" rx="8" fill="#3498DB"/>
    
    <!-- Arms (holding barbell overhead) -->
    <path d="M 180 190 L 150 170 L 95 170" stroke="#E67E22" stroke-width="16" fill="none" stroke-linecap="round"/>
    <path d="M 220 190 L 250 170 L 305 170" stroke="#E67E22" stroke-width="16" fill="none" stroke-linecap="round"/>
    
    <!-- Hands gripping bar -->
    <circle cx="95" cy="170" r="12" fill="#F39C12"/>
    <circle cx="305" cy="170" r="12" fill="#F39C12"/>
    
    <!-- Neck -->
    <rect x="190" y="160" width="20" height="20" rx="3" fill="#E67E22"/>
    
    <!-- Head -->
    <circle cx="200" cy="150" r="25" fill="#F39C12"/>
    
    <!-- Facial features -->
    <circle cx="192" cy="145" r="3" fill="#2C3E50"/>
    <circle cx="208" cy="145" r="3" fill="#2C3E50"/>
    <path d="M 195 158 Q 200 162 205 158" stroke="#2C3E50" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Effort lines (sweat/motion) -->
    <line x1="175" y1="140" x2="165" y2="135" stroke="#3498DB" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="225" y1="140" x2="235" y2="135" stroke="#3498DB" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <line x1="180" y1="135" x2="170" y2="128" stroke="#3498DB" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  </g>
  
  <!-- Dynamic motion lines -->
  <path d="M 60 100 L 50 95" stroke="#BDC3C7" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <path d="M 340 100 L 350 95" stroke="#BDC3C7" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  <path d="M 70 90 L 55 82" stroke="#BDC3C7" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>
  <path d="M 330 90 L 345 82" stroke="#BDC3C7" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>
</svg>